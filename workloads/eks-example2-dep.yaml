---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: eks-example2
  namespace: eks-example2
  labels:
    app: eks-example2
  annotations:
    # Container Image Automated Updates
    flux.weave.works/automated: "true"
    # do not apply this manifest on the cluster
    #flux.weave.works/ignore: "true"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: eks-example2
  template:
    metadata:
      labels:
        app: eks-example2
    spec:
      containers:
      - name: eks-example2
        image: YOURACCOUNT.dkr.ecr.us-east-1.amazonaws.com/eks-example2:YOURTAG
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 80
          name: http
          protocol: TCP
        livenessProbe:
          httpGet:
            path: /
            port: http
        readinessProbe:
          httpGet:
            path: /
            port: http
